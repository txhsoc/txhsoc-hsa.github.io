<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title align=center>HSA Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>

<style>
  body { margin:0; padding:0; }
  html, body, #map { height: 100%; }
</style>
</head>

<body>
<style>
.container {
  position: absolute;
  bottom:30px;
  right:20px;
  }
</style>

<div id="map"></div>

<link href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css' rel='stylesheet'>

<script>
var southWest = L.latLng(24.04, -109.05),
    northEast = L.latLng(38.27, -90.99),
    bounds = L.latLngBounds(southWest, northEast);

var map = L.map( 'map', {
	maxBounds: bounds,
	maxZoom: 19,
	minZoom: 6
});

map.fitBounds(bounds);

L.tileLayer( 'http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
	attribution: '&copy; <a href="http://osm.org/copyright" title="OpenStreetMap" target="_blank">OpenStreetMap</a> contributors | Tiles Courtesy of <a href="http://www.mapquest.com/" title="MapQuest" target="_blank">MapQuest</a> <img src="http://developer.mapquest.com/content/osm/mq_logo.png" width="16" height="16">',
    subdomains: ['otile1','otile2','otile3','otile4']
}).addTo( map );

var myStyle1 = {
    "color": "#ff0000",
    "weight": 2,
    "fillOpacity": .0,
};

var myStyle2 = {
    "color": "#000000",
    "weight": 2,
    "fillColor": "#a4a4a4",
    "fillOpacity": .5,
};

$.getJSON("districts_v2.geojson",function(data){
  L.geoJson(data, {style: myStyle1}).addTo(map);
});

$.getJSON("mexico.geojson",function(data){
  L.geoJson(data, {style: myStyle2}).addTo(map);
});

$.getJSON("hsa_test1.geojson",function(data){
  L.geoJson(data,{
    pointToLayer: function(feature,latlng){
      var marker = L.marker(latlng);
      marker.bindPopup("Region: " + feature.properties.Region + '<br/>' + "Date: " + feature.properties.Date + '<br/>' + "No. Killed: " + feature.properties.Killed + '<br/>' + "City: " + feature.properties.City + '<br/>' + "County: " + feature.properties.County);
      return marker;
    }
  }).addTo(map);
});
</script>
</body>
</html>
